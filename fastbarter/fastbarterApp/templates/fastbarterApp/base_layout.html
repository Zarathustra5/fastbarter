{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{% static 'fastbarterApp/css/base_layout.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'fastbarterApp/img/favicon.ico' %}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
  {% block head %}
  {% endblock %}
</head>
<body>
  {% block header %}
  {% endblock %}

  {% block content %}
  {% endblock %}

  {% block footer %}
  {% endblock %}
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>
</html>
